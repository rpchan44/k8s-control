apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: machx-dev-experimental
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/rpchan44/k8s-control.git
    targetRevision: HEAD
    path: overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: development

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
