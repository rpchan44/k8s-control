apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: dev-

namespace: development

resources:
  - ../../base

configMapGenerator:
  - name: configmap
    behavior: replace
    literals:
      - version=rpchan44/webapp-dev:main-5931049268252cfcea30ea136144c4dc0d75fad2
    envs:
      - config.properties

patches:
 - path: ingress-patch.yaml
 - path: apps.yaml
