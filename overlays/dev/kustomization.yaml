apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: dev-

namespace: development

resources:
  - ../../base

configMapGenerator:
  - name: configmap
    behavior: replace
    literals:
      - version=rpchan44/webapp-dev:main-ae3e0a9b194074e22e65bed761155968fecc3b0c
    envs:
      - config.properties

patches:
 - path: ingress-patch.yaml
 - path: apps.yaml
