apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: dev-

namespace: development

resources:
  - ../../base

configMapGenerator:
  - name: configmap
    behavior: replace
    literals:
      - version=rpchan44/webapp-dev:main-da7f146c6d0b451c6db41e13b117cf3a7bbb5d9d
    envs:
      - config.properties

patches:
 - path: ingress-patch.yaml
 - path: apps.yaml
