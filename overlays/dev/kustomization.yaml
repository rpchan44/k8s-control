apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: dev-

namespace: development

resources:
  - ../../base

configMapGenerator:
  - name: configmap
    behavior: replace
    literals:
      - version=rpchan44/webapp-dev:main-25754e1d5a574d44c6782e7dcb401fe10ccc007b
    envs:
      - config.properties

patches:
 - path: ingress-patch.yaml
 - path: apps.yaml
