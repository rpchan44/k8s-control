apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: dev-

namespace: development

resources:
  - ../../base

configMapGenerator:
  - name: configmap
    behavior: replace
    literals:
      - version=rpchan44/webapp-dev:main-7f61ccbdef32d1770c0077badd840e61c3529890
    envs:
      - config.properties

patches:
 - path: ingress-patch.yaml
 - path: apps.yaml
