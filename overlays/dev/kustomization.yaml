apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: dev-

namespace: development

resources:
  - ../../base

configMapGenerator:
  - name: configmap
    behavior: replace
    literals:
      - version=rpchan44/webapp-dev:main-b16f898d91c03459d144f91cb90dab9c86d481be
    envs:
      - config.properties

patches:
 - path: ingress-patch.yaml
 - path: apps.yaml
