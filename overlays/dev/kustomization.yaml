apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: dev-

namespace: development

resources:
  - ../../base

configMapGenerator:
  - name: configmap
    behavior: replace
    literals:
      - version=rpchan44/webapp-dev:main-6e2ac380839668edd0a6393e7bf30c364874b4fd
    envs:
      - config.properties

patches:
 - path: ingress-patch.yaml
 - path: apps.yaml
