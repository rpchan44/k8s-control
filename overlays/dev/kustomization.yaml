apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: dev-

namespace: development

resources:
  - ../../base

configMapGenerator:
  - name: configmap
    behavior: replace
    literals:
      - version=rpchan44/webapp-dev:main-361113a654d1c9f4147306e604f9d8c64264c4ab
    envs:
      - config.properties

patches:
 - path: ingress-patch.yaml
 - path: apps.yaml
