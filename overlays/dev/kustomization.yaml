apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: dev-

namespace: development

resources:
  - ../../base

configMapGenerator:
  - name: configmap
    behavior: replace
    literals:
      - version=rpchan44/webapp-dev:main-759f9382ca49050755de7f939a69e838c4e5c580
    envs:
      - config.properties

patches:
 - path: ingress-patch.yaml
 - path: apps.yaml
