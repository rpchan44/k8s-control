apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: dev-

namespace: development

resources:
  - ../../base

configMapGenerator:
  - name: configmap
    behavior: replace
    literals:
      - version=rpchan44/webapp-dev:main-8d0bd54e6d5d014a71b044a1fe53073f1203437f
    envs:
      - config.properties

patches:
 - path: ingress-patch.yaml
 - path: apps.yaml
