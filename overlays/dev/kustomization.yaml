apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: dev-

namespace: development

resources:
  - ../../base

configMapGenerator:
  - name: configmap
    behavior: replace
    literals:
      - version=rpchan44/webapp-dev:main-e430bee012b7485fba961de4e27c70cb995178b1
    envs:
      - config.properties

patches:
 - path: ingress-patch.yaml
 - path: apps.yaml
