apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: dev-

namespace: development

resources:
  - ../../base

configMapGenerator:
  - name: configmap
    behavior: replace
    literals:
      - version=rpchan44/webapp-dev:main-70f43e993e41251bc2abd8a659fdc490c3a4f06c
    envs:
      - config.properties

patches:
 - path: ingress-patch.yaml
 - path: apps.yaml
