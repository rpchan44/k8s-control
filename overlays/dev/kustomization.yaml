apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: dev-

namespace: development

resources:
  - ../../base

configMapGenerator:
  - name: configmap
    behavior: replace
    literals:
      - version=rpchan44/webapp-dev:main-297e443a3d072e5591b336851a91df0a6a850069
    envs:
      - config.properties

patches:
 - path: ingress-patch.yaml
 - path: apps.yaml
