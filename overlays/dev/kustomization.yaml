apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: dev-

namespace: development

resources:
  - ../../base

configMapGenerator:
  - name: configmap
    behavior: replace
    literals:
      - version=rpchan44/webapp-dev:main-cee60c53be3423dcedb6f0b715b8f0a4465c2c22
    envs:
      - config.properties

patches:
 - path: ingress-patch.yaml
 - path: apps.yaml
