apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: dev-

namespace: development

resources:
  - ../../base

configMapGenerator:
  - name: configmap
    behavior: replace
    literals:
      - version=rpchan44/webapp-dev:main-5ba63d4e9b2e803076fe7d783988329ce9dbfe97
    envs:
      - config.properties

patches:
 - path: ingress-patch.yaml
 - path: apps.yaml
