apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: dev-

namespace: development

resources:
  - ../../base

configMapGenerator:
  - name: configmap
    behavior: replace
    literals:
      - version=rpchan44/webapp-dev:main-2de8f6cb33ca542d374de133678a23ee504090db
    envs:
      - config.properties

patches:
 - path: ingress-patch.yaml
 - path: apps.yaml
