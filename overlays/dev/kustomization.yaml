apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: dev-

namespace: development

resources:
  - ../../base

configMapGenerator:
  - name: configmap
    behavior: replace
    literals:
      - version=rpchan44/webapp-dev:main-07c7455efaa5a895d76f0e0ae5d03b283594c46a
    envs:
      - config.properties

patches:
 - path: ingress-patch.yaml
 - path: apps.yaml
