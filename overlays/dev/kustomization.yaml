apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: dev-

namespace: development

resources:
  - ../../base

configMapGenerator:
  - name: configmap
    behavior: replace
    literals:
      - version=rpchan44/webapp-dev:main-8f4b81367f02a6e1c0bf9b3d246f61da6936489c
    envs:
      - config.properties

patches:
 - path: ingress-patch.yaml
 - path: apps.yaml
